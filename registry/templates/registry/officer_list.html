{% extends "base.html" %}

{% block title %}View All Officers{% endblock %}

{% block content %}

<h1>Officer List</h1>

<div class="officer-wrapper">
    {% for officer in officer_list %}

        {% if forloop.counter != officer_list.count %}
        <div class="officer-name-not-bottom">

        {% else %}
        <div class="officer-name-bottom">
        {% endif %}

        <a href="{% url 'registry:detail' officer.id %}">{{ officer.first_name }} {{ officer.last_name }}</a></div>
    {% endfor %}
</div>

{% endblock %}
