{% extends "base.html" %}

{% block title %}Add Game{% endblock %}

{% block content %}

<div class="form-wrapper">
    <h1>Add Game to Registry</h1>

    <form action="{% url "registry:add_game" %}" method="post">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Submit">

    </form>
</div>

{% endblock %}
